<script type="text/javascript">
  RED.nodes.registerType('audio-in',{
    category: 'funnel',
    color: '#D79748',
    defaults: {
      name : { value : '' },
      description : { value : "" },
      device : { value : "", type : "device" },
      sample : { value : 44100},
      channels : { value : 2},
      bitDepth : { value : 16},
      inputDevice : { value : -1, validate : RED.validators.number() },
      maxBuffer : { value : 10, validate : RED.validators.number() },
    },
    inputs:0,
    outputs:1,
    icon: "funnel.png",
    label: function() {
      return this.name || "audio-in";
    }
  });
</script>

<script type="text/x-red" data-template-name="audio-in">
<!-- Common to all funnel nodes -->
<div class="form-row">
  <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
  <input type="text" id="node-input-name" placeholder="name">
</div>
<div class="form-row">
  <label for="node-input-description"><i class="fa fa-info-circle"></i> description</label>
  <input type="text" id="node-input-description" placeholder="source and flow description">
</div>
<div class="form-row">
  <label for="node-input-device"><i class="fa fa-tablet"></i> device</label>
  <input type="text" id="node-input-device">
</div>
<div class="form-row">
  <label for="node-input-sample"><i class="fa fa-play"></i> sample rate</label>
  <select id="node-input-sample">
    <option value=44100>44100</option>
    <option value=48000>48000</option>
  </select>
</div>
<div class="form-row">
  <label for="node-input-channels"><i class="fa fa-bars"></i> channels</label>
  <input type="number" id="node-input-channels">
</div>
<div class="form-row">
  <label for="node-input-bitDepth"><i class="fa fa-sort-amount-asc"></i> bit depth</label>
  <select id="node-input-bitDepth">
    <option value=16>16</option>
    <option value=24>24</option>
  </select>
</div>
<div class="form-row">
  <label for="node-input-inputDevice"><i class="fa fa-list"></i> input device</label>
  <input type="number" id="node-input-inputDevice" min="-1" placeholder="-1">
</div>
<div class="form-row">
  <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> max buffer</label>
  <input type="number" id="node-input-maxBuffer" placeholder="10" style="width: 100px">
</div>
</script>

<style>
.param-table table, th, td {
  vertical-align: top;
  padding: 3px;
}
</style>

<script type="text/x-red" data-help-name="audio-in">
  <h1>WAVE audio file input</h1>
  <p>Read grains from a WAVE audio (<code>.wav</code>) file, creating one NMOS
  flows with the number of samples-per-frame matched to a grains-per-second
  rate.</p>

  <h3>Parameters</h3>
  <div class="param-table">
  <table>
   <tr>
    <th>parameter</th><th>description</th>
   </tr>
   <tr>
    <td><i class="fa fa-tag" aria-hidden="true"></i> name</td>
    <td>Name of the node. Also used as source &amp; flow label.</td>
   </tr>
   <tr>
    <td><i class="fa fa-info-circle"></i> description</td>
    <td>Optional description of the this NMOS source and output flow.</td>
   </tr>
   <tr>
    <td><i class="fa fa-tablet"></i> device</td>
    <td>Select or create an NMOS device for this source and flow.</td>
   </tr>
    <tr>
      <td><i class="fa fa-play"></i> sample</td>
      <td>Audio sample rate, usually 44100 or 48000.</td>
    </tr>
    <tr>
      <td><i class="fa fa-bars"></i> channels</td>
      <td>Number of channels, usually 1 or 2.</td>
    </tr>
    <tr>
      <td><i class="fa fa-list"></i> input device</td>
      <td>Identifier of input device. Leave as -1 to select default</td>
    <tr>
      <td><i class="fa fa-sort-amount-asc"></i> bit depth</td>
      <td>Number of bits per sample, usually 16 or 24.</td>
    </tr>
  </table>
  </div>


  <h3>Maturity</h3>
  <p>Implemented and partially tested. Awaiting automated testing</p>
  <a href="https://github.com/Streampunk/dynamorse/issues/5">status</a>.
</script>
